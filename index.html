<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="row d-flex">
            <div class="container-title col">
                <p>Where in the world?</p>
            </div>
            <div id="buttonDLMode" class="container-mode-button col-2">
                <img src="assets/moon-solid.svg" alt="Icon mode">
                <span>Dark Mode</span>
            </div>
        </header>
        <section id="sectionGlobal" class="row">
            <div class="container-inputs row">
                <div class="container-search col-12 col-md-10">
                    <div class="input-marco">
                        <img src="assets/magnifying-glass-solid.svg" alt="">
                        <input id="searchBar" type="search" placeholder="Search for a country...">
                    </div>
                    
                </div>
                <div class="container-filter col-12 col-md-2">
                    <select name="Region" id="filterRegion" class="form-select" aria-label="Default select example">
                        <option selected hidden>Filter By Region</option>
                        <option value="Africa">Africa</option>
                        <option value="America">America</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europa</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>
            </div>
            <div id="container-data" class="container-data">
            </div>
        </section>
        <section id="sectionDetail" class="row dNone">
            <div class="container-buttonBack">
                <button id="btnBack">Back</button>
            </div>
            <div class="container-info">
                <div class="container-flag">
                    <img id="imgFlag" src="" alt="">
                </div>
                <div class="container-detail">
                    <div class="container-title">
                        <h3 id="titleCountry"></h3>
                    </div>
                    <div class="container-2halfs">
                        <div class="container-half1">
                            <span id="nativeName"><b>Native Name:</b></span>
                            <span id="population"><b>Population:</b></span>
                            <span id="region"><b>Region:</b></span>
                            <span id="subRegion"><b>Sub Region:</b></span>
                            <span id="capital"><b>Capital:</b></span>
                        </div>
                        <div class="container-half2">
                            <span id="levelDomain"><b>Top Level Domain:</b></span>
                            <span id="currencies"><b>Currencies:</b></span>
                            <span id="languages"><b>Languages:</b></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <p>
                Challenge by <a target="_blank" href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by <a target="_blank" href="https://www.linkedin.com/in/francobernardi/">Franco Bernardi</a>
            </p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
